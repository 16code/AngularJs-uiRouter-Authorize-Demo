<div class="movie">
    <div class="thumbnail" style="background-image: url({{$root.image_uri}}/w342{{vm.movie.poster_path}})">
        <img ng-src="{{$root.image_uri}}/w342{{vm.movie.poster_path}}" >
        <p class="play">
            <a href="">
                <i class="fa fa-play"></i>
            </a>
        </p>
    </div>
    <div class="meta">
        <h5 class="name">{{vm.movie.title}}</h5>
        <p class="genre">{{vm.movie.genre_ids | parseGenre}}</p>
        <p class="star">
            <i class="fa fa-star"></i>
            <span>{{vm.movie.vote_average | voteFilter}}</span>
        </p>
    </div>
    <ng-transclude></ng-transclude>
</div>
