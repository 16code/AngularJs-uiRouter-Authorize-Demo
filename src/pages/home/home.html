<hero-box hero-data="vm.heroData"></hero-box>
<div class="learn-more">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h4 class="title">Categories</h4>
            </div>
            <div class="categories">
                <div class="category"
                    ng-repeat="item in vm.categories track by $index">
                    <div class="wrapper">
                        <a ui-sref="{{item.router}}" class="thumbnail">
                            <i class="icon-category {{item.thumbnail}}"></i>
                        </a>
                        <div class="meta text-center">
                            <h5 class="name">{{item.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
